<!doctype html>
<html>
<head>
  <title>Nodebits - Bits of inspiration to keep the node spirit alive</title>
  <link href='http://fonts.googleapis.com/css?family=Unna|EB+Garamond|Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="/obsidian.css"/>
  <link href='http://fonts.googleapis.com/css?family=Unna|Cabin' rel='stylesheet' type='text/css' />
  <script src="/script.js"></script>
</head>
<body>
  <div style="display:none;"><img src="top_bg_tile.png"/><img src="body_bg_tile.jpg"/></div>
  <div class="wrapper">
  {render("header", this)}
  <div class="section body">
    {render("sidebar", this)}
    <div class="main-column">
      {render("article", article)}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = 'nodebits'; // required: replace example with your forum shortname
          var disqus_developer = {{req.headers.host==="nodebits.org"?0:1}};
          var disqus_identifier = {{JSON.stringify(article._name)}};
          var disqus_url = {{JSON.stringify('http://'+req.headers.host+'/'+article._name)}};
          var disqus_title = {{JSON.stringify(article.title)}};
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>
  </div>
  {render("footer", this)}
  </div>
  <div id="fb-root"></div>
  <script>
    //facebook like button
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    //google+ button
    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
    //twitter button
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
  </script>
</body>
</html>

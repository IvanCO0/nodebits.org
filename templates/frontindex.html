<!doctype html>
<html>
<head>
  <title>Nodebits - Bits of inspiration to keep the node spirit alive</title>
  <link href='http://fonts.googleapis.com/css?family=Unna|EB+Garamond|Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div style="display:none;"><img src="/top_bg_tile.png"/><img src="/body_bg_tile.jpg"/></div>
  <div class="wrapper">
  {render("header", this)}
  <div class="section body">
    <div class="main-column">
      {#loopQuery(articles)}
        <section class="article">
          <div class="bookmark">
            <div class="date">{date}</div>
            {#blockQuery(author)}
              <div class="author">
                <span class="gravitar"><img src="http://gravatar.com/avatar/{emailHash}?s=36"/></span>
                <p><a href="{author}" title="Show all articles by {name}">{name}</a></p>
              </div>
            {/blockQuery}
          </div>
          <div class="content">
            <h1><a href="/{_name}">{title}</a></h1>
            {markdownTruncated(attachment)}
            <p><a href="/{_name}">Read More...</a></p>
          </div>
        </section>
      {/loopQuery}
    </div>
    {render("sidebar", this)}
  </div>
  {render("footer", this)}
  </div>
  <script src="script.js"></script>
</body>
</html>

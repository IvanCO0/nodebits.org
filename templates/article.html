<section class="article">
  <div class="bookmark">
    <div class="date">{date}</div>
    {#blockQuery(author)}
      <div class="author">
        <span class="gravitar"><img src="http://gravatar.com/avatar/{emailHash}?s=36"/></span>
        <p><a href="{author}" title="Show all articles by {name}">{name}</a></p>
      </div>
    {/blockQuery}
  </div>
  <div class="content">
    <h1><a href="/{_name}">{title}</a></h1>
    {markdown(attachment)}
  </div>
</section>
